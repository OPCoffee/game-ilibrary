<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="library">Library</div>
        <button class="button">New Game</button>
        </div>
    </header>
    <div class="stats">
        <!-- insert stats later -->
    </div>
    <div class="content"></div>
    <div class="form">
        <form class="formContainer">

            <div class="input">
                <label for="title">Title</label>
                <input type="text" id ="title" required />
            </div>
            <div class="input">
                <label for="studio">Studio</label>
                <input type="text" id ="studio" required />
            </div>
            <div class="input">
                <label for="hoursPlayed">Hours Played</label>
                <input type="number" id ="hoursPlayed" required />
            </div>
            <div>
                <label for="notCompleted">Not yet Completed</label>
                <input type="radio" id="notComplete" name="completedOrNot" value ="Not yet completed">
                <label for="completed">Completed</label>
                <input type="radio" id="completed" name="completedOrNot" value ="Completed">


            </div>
        </form>
    </div>
</body>
</html>
